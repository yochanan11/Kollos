<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כוללות צעטיל</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#" onclick="showLogin()">כוללות צעטיל</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="showGoogleForm()">עדכון נולדים או נשואים</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="showGoogleSheet()">רשימת נולדים שלא עודכנו שמות</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <div class="login-container">
                <h1 class="text-center mb-4">כוללות צעטיל</h1>
                <h2 class="text-center mb-4">בארץ ישראל</h2>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">מספר אישי</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">סיסמא</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">התחבר</button>
                </form>
            </div>

            <!-- אזור תצוגת פרטי המשתמש -->
            <div id="user-details" class="user-details mt-4" style="display:none;">
                <div class="family-title">משפחת: <span id="family-name"></span></div>
                <div class="mb-4">
                    <strong>שמות ההורים:</strong> <span id="parents-names"></span>
                </div>
                
                <div class="family-title">פרטי בני המשפחה הגרים בבית</div>
                <div class="children-wrapper" id="children-wrapper">
                    <!-- מסגרות הילדים יתווספו כאן -->
                </div>
            </div>

            <!-- טבלת Google Sheets מוסתרת בהתחלה -->
            <div id="google-sheet" class="container table-container">
                <table id="googleSheetTable">
                    <thead>
                        <tr>
                            <th>שם פרטי</th>
                            <th>שם משפחה</th>
                            <th>שם המחותנים</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- נתונים מהגיליון יתווספו כאן -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- טופס Google מוסתר בהתחלה -->
        <div id="google-form" class="container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfIdPQ_CXftC2UuSc8WH3w-3aiqa1HsJ9CgkLwxzrQDyxCgRA/viewform?embedded=true" width="100%" height="800" frameborder="0" marginheight="0" marginwidth="0">בטעינה…</iframe>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            פיתוח: יוחנן שבדרון
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> <!-- חיבור לקובץ ה-JS -->
</body>
</html>
