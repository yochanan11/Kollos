<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כוללות צעטיל</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">כוללות צעטיל</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="https://sites.google.com/view/wwwkolelot/%D7%A2%D7%93%D7%9B%D7%95%D7%9F-%D7%A0%D7%95%D7%9C%D7%93%D7%99%D7%9D-%D7%90%D7%95-%D7%A0%D7%A9%D7%95%D7%90%D7%99%D7%9D">עדכון נולדים או נשואים</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://docs.google.com/spreadsheets/d/1e5CQVHhDkBISlS_1clc7T4-BwpD7aN_n9Tdu2Bs0AEE/edit#gid=0">רשימת נולדים שלא עודכנו שמות</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <div class="login-container">
                <h1 class="text-center mb-4">כוללות צעטיל</h1>
                <h2 class="text-center mb-4">בארץ ישראל</h2>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">מספר אישי</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">סיסמא</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">התחבר</button>
                </form>
            </div>

            <div id="user-details" class="user-details mt-4" style="display:none;">
                <div class="family-title">משפחת: <span id="family-name"></span></div>
                <div class="mb-4">
                    <strong>שמות ההורים:</strong> <span id="parents-names"></span>
                </div>
                
                <div class="family-title">פרטי בני המשפחה הגרים בבית</div>
                <div class="children-wrapper" id="children-wrapper">
                    <!-- מסגרות הילדים יתווספו כאן -->
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            פיתוח: יוחנן שבדרון
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
