<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כוללות צעטיל</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 56px; /* הוספת רווח בחלק העליון עבור ה-navbar הקבוע */
            padding-bottom: 60px; /* הוספת רווח בתחתית עבור ה-footer הקבוע */
        }
        .navbar {
            background-color: #2c3e50 !important;
            position: fixed; /* קיבוע ה-navbar */
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
        }
        .navbar-brand, .nav-link {
            color: #ecf0f1 !important;
        }
        .main-content {
            flex: 1 0 auto; /* גורם לתוכן העיקרי למלא את המרחב הזמין */
        }
        .login-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .user-details {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .child-container {
            border: none;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #e9ecef;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
        }
        .child-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .family-title {
            color: #2c3e50;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 15px 0;
            position: fixed; /* קיבוע ה-footer */
            bottom: 0;
            width: 100%;
            z-index: 1030;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">כוללות צעטיל</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="https://sites.google.com/view/wwwkolelot/%D7%A2%D7%93%D7%9B%D7%95%D7%9F-%D7%A0%D7%95%D7%9C%D7%93%D7%99%D7%9D-%D7%90%D7%95-%D7%A0%D7%A9%D7%95%D7%90%D7%99%D7%9D">עדכון נולדים או נשואים</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://docs.google.com/spreadsheets/d/1e5CQVHhDkBISlS_1clc7T4-BwpD7aN_n9Tdu2Bs0AEE/edit#gid=0">רשימת נולדים שלא עודכנו שמות</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <div class="login-container">
                <h1 class="text-center mb-4">כוללות צעטיל</h1>
                <h2 class="text-center mb-4">בארץ ישראל</h2>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">מספר אישי</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">סיסמא</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">התחבר</button>
                </form>
            </div>

            <div id="user-details" class="user-details mt-4" style="display:none;">
                <div class="family-title">משפחת: <span id="family-name"></span></div>
                <div class="mb-4">
                    <strong>שמות ההורים:</strong> <span id="parents-names"></span>
                </div>
                
                <div class="family-title">פרטי בני המשפחה הגרים בבית</div>
                <div class="children-wrapper" id="children-wrapper">
                    <!-- מסגרות הילדים יתווספו כאן -->
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            פותח ע"י יוחנן שבדרון
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // הקוד JavaScript נשאר ללא שינוי
        const apiKey = 'AIzaSyDtDryKKBIuxvSeBwYHuK05vz5fJlYb6Ts';
        const spreadsheetId = '1OPLjNAzyCuXMYaS8T5pWUZ3lv9xEBDfQEmMxeyAfj5g';
        const range = '02!A1:Z10000';

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const rows = data.values;
                    if (!rows) {
                        throw new Error('No data found');
                    }

                    let userFound = false;

                    for (let i = 1; i < rows.length; i++) {
                        const row = rows[i];
                        const userId = row[22];
                        const userPass = row[21];

                        if (userId === username && userPass === password) {
                            userFound = true;
                            displayUserDetails(row);
                            break;
                        }
                    }

                    if (!userFound) {
                        alert("שם משתמש או סיסמא שגויים");
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    alert('Failed to fetch data, please check the API key and Spreadsheet settings.');
                });
        });

        function displayUserDetails(row) {
            document.getElementById('login-form').parentElement.style.display = 'none';

            document.getElementById('family-name').textContent = row[1];
            document.getElementById('parents-names').textContent = `${row[0]} ${row[1]}`;

            const childrenWrapper = document.getElementById('children-wrapper');
            childrenWrapper.innerHTML = '';

            for (let i = 3; i <= 16; i++) {
                if (row[i] && row[i].trim() !== '') {
                    const childDiv = document.createElement('div');
                    childDiv.className = 'child-container';
                    childDiv.textContent = `${row[i]}`;
                    childrenWrapper.appendChild(childDiv);
                }
            }

            document.getElementById('user-details').style.display = 'block';
        }
    </script>
</body>
</html>
